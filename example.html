<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Example</title>
</head>
<body>
  <form>
    <input type="email" class="email-validator" placeholder="E-mail" required="">
    <input type="submit" value="Send">
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://raw.githubusercontent.com/mukah/emaildomainvalidator/master/emaildomainvalidator.jquery.js"></script>
  <script>
    jQuery(function($) {
      $('.email-validator').emailDomainValidator([
        'gmail.com'
      ], function() {
        console.log('Success');
      }, function() {
        console.log('Fail');
      });
    });
  </script>
</body>
</html>
